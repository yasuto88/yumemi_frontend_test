name: Check format.
on: push

jobs:
  run_prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: |
          cd population-visualization
          npm install --legacy-peer-deps

      - name: Run prettier
        run: |
          cd population-visualization
          npx prettier --check .

      - name: Run eslint
        run: |
          cd population-visualization
          npx eslint .
